<!DOCTYPE html>
<html>
<head>
<style>
 table {
  border-collapse: collapse;
  width: 100%;
 }

 th, td {
  text-align: left;
  padding: 8px;
 }

 tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
<body>

<h2>Tabela s prugama</h2>

<p>Za tabele sa naizmeničnim prugama, koristiti selektor nth-child() i definisati boju pozadine parnih (ili neparnih) redova tabele:</p>

<table>
  <tr>
   <th>Ime</th>
   <th>Prezime</th>
   <th>Iznos</th>
  </tr>
  <tr>
   <td>Petar</td>
   <td>Petrović</td>
   <td>1000</td>
  </tr>
  <tr>
  <td>Lidija</td>
  <td>Ognjanović</td>
  <td>1150</td>
  </tr>
  <tr>
   <td>Azra</td>
   <td>Halilović</td>
   <td>1200</td>
  </tr>
  <tr>
   <td>Mitar</td>
   <td>Mitrović</td>
   <td>1350</td>
  </tr>
</table>

</body>
</html>
