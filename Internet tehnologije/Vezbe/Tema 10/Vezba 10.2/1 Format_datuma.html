<html>
<head>
<title>Datum</title>
<script>
function padTo2Digits(num) {
  return num.toString().padStart(2, '0');
}

function formatDate(date) {
  return [
    padTo2Digits(date.getDate()),
    padTo2Digits(date.getMonth() + 1),
    date.getFullYear(),
  ].join('.');
}
</script>
</head>
<body>
 <h1>Formatiranje datuma u obliku: dd.mm.yyyy</h1>
<script>

// TekuÄ‡i datum (mm.dd.yyyy)
document.write(formatDate(new Date())+"<br/>");

// 06.05.2022 (mm.dd.yyyy)
document.write(formatDate(new Date(2022, 5-1, 6)));
</script>

</body>
</html>
