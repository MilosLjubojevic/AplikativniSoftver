<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Date.parse()</h2>
<p>Vraća broj milisekundi između zadanog datuma i 01.01.1970:</p>

<p id="demo"></p>

<script>
const msec = Date.parse("April 18, 2022 13:48:12.001");
document.getElementById("demo").innerHTML = msec;
</script>

</body>
</html>
