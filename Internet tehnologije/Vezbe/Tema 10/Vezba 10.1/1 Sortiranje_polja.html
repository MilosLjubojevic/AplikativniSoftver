<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>
<p>Sortiranje polja u rastuÄ‡em poretku:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo1").innerHTML = "Polje: "+points;  

points.sort(function(a, b){return a - b});
document.getElementById("demo2").innerHTML = "Sortirano: "+points;
</script>

</body>
</html>
