<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: circle;
}

ul.b {
  list-style-type: square;
}

ol.c {
  list-style-type: upper-roman;
}

ol.d {
  list-style-type: lower-alpha;
}
</style>
</head>
<body>

<h2>Stil nabrajanja: list-style-type</h2>

<p>Primer neuređene liste:</p>
<ul class="a">
  <li>kafa</li>
  <li>čaj</li>
  <li>Coca Cola</li>
</ul>

<ul class="b">
  <li>kafa</li>
  <li>čaj</li>
  <li>Coca Cola</li>
</ul>

<p>Primer uređene liste:</p>
<ol class="c">
  <li>kafa</li>
  <li>čaj</li>
  <li>Coca Cola</li>
</ol>

<ol class="d">
  <li>kafa</li>
  <li>čaj</li>
  <li>Coca Cola</li>
</ol>

</body>
</html>
