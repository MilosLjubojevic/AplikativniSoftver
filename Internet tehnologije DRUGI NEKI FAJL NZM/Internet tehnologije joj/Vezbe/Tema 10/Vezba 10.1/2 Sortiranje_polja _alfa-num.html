<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>

<p>Pritisnuti taster za sortiranje u alfabetskom ili numeričkom poretku.</p>

<button onclick="myFunction1()">Alfabetski poredak</button>
<button onclick="myFunction2()">Numerički poredak</button>

<p id="demo"></p>

<script>
const points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = points;  

function myFunction1() {
  points.sort();
  document.getElementById("demo").innerHTML = points;
}
function myFunction2() {
  points.sort(function(a, b){return a - b});
  document.getElementById("demo").innerHTML = points;
}
</script>

</body>
</html>
